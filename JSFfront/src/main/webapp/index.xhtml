<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login - Roca12</title>
	<link rel="stylesheet" type="text/css" href="theme.css" />
	<h:outputStylesheet library="webjars"
		name="primeflex/3.3.1/primeflex.min.css" />
</h:head>
<h:body>

	<ui:include src="navbar.xhtml"></ui:include>
	<ui:include src="sidebar.xhtml"></ui:include>

	<div class="flex align-items-center justify-content-center mt-5">
		<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
		
			<div class="text-center mb-5">
				<p:graphicImage library="primeblocks-app" alt="GPCLOGO" height="200"
					styleClass="mb-3" value="images/gpclogoelite.png" />
				<div class="text-900 text-3xl font-medium mb-3">
					
						<h:form>
						<div class="flex align-items-center justify-content-center">
							<div class="ui-inputgroup ">
							
								<div class="ui-inputgroup-addon">
									<i class="pi pi-user" ></i>
								</div>
								<p:inputText id="username" value="#{AdminBean.nombre}"  size="50" placeholder="Username"/> 
							
							</div>
						</div>
						<br></br>
						
						<div class="flex align-items-center justify-content-center">
							<div class="ui-inputgroup">
		
								<div class="ui-inputgroup-addon">
									<i class="pi pi-key"></i>
								</div>
								<p:password id="password"   value="#{AdminBean.contrase}"   size="50" placeholder="Password"/> 
									
							</div>
						</div>
						
						
						<div class="flex align-items-center justify-content-center mt-5">
							
								<p:commandButton type="submit" value="Log in"
									action="#{AdminBean.validate}" update="growl-sticky"
									styleClass="ui-button-primary w-full" icon="pi pi-sign-in" />
							
						</div>
	
						
						<div class="flex align-items-center justify-content-center mt-3">
							<div class="flex align-items-center justify-content-between mb-3">
								<p:link class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
									value="Olvidaste tu contraseña?" >
								</p:link>
							</div>
						</div>
					
				</h:form>
					
				</div>
				<p:outputLabel class="font-medium no-underline ml-2 text-right cursor-pointer mr-5" value="¿No tienes una cuenta?"/> 
				
				
	
    			<p:commandButton value="Crear una ahora" type="button" styleClass="ui-button-success" icon="pi pi-external-link" onclick="PF('creardlg').show()"/>
				
				<p:dialog header="Crear cuenta" widgetVar="creardlg" minHeight="40" width="350" showEffect="fade" modal="true">
				    <h:form id="createform">
				    <div class="flex align-items-center justify-content-center">
					    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-12">
					        <div class="text-center mb-5">
					         
					            <div class="text-900 text-3xl font-medium mb-3">Inserta tus datos de ingreso</div>
					        </div>
					
					        <div>
					            <p:outputLabel for="newUsername" class="block text-900 font-medium mb-2" value="Nuevo Username"/>
					            <p:inputText id="newUsername" styleClass="w-full mb-3" placeholder="Username" required="true"/>
					                                   
		                        <p:outputLabel for="newPassword" class="block text-900 font-medium mb-2" value="Nuevo Password"/>
		                        <p:password id="newPassword"  styleClass="w-full mb-3" 
			                        placeholder="Password" toggleMask="true" redisplay="true"
			                        feedback="true"
				                    promptLabel="Ingresa tu contraseña" weakLabel="Débil"
				                    goodLabel="Buena" strongLabel="Fuerte"
				                    value="#{AdminBean.newPass1}"
				                    match="newPassword2"
				                    label="Nuevo password"
				                    required="true"
			                    />
			                    
		                        
		                        <p:outputLabel for="newPassword2" class="block text-900 font-medium mb-2" value="Confirma Password"/>
		                        <p:password id="newPassword2" styleClass="w-full mb-3"  
		                        	placeholder="Confirm Password" toggleMask="true" redisplay="true"
				                    
				                    label="Confirma Password"
				                    value="#{AdminBean.newPass2}"
				                    required="true"
				                />
		                        
								<p:divider layout="horizontal"></p:divider>
					            <p:commandButton 
					            value="Crear nueva cuenta" 
					            icon="pi pi-user-plus" 
					            styleClass="w-full ui-button-help"
					            update="createform"
					            
					            />
					            
					            <p:messages id="messages" showDetail="true">
						            <p:autoUpdate/>
						        </p:messages>      
					            
					        </div>
					    </div>
					</div>
					</h:form>
				</p:dialog>
				
			</div>
		</div>
	</div>

	<p:growl id="growl-sticky" for="sticky-key" showDetail="true"
		sticky="true" />

	<ui:include src="footer.xhtml"></ui:include>

</h:body>
</html>
